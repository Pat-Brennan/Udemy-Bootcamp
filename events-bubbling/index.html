<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling!</title>
</head>

<body>
    <h1>Event Bubbling!</h1>
    <!-- All of these alerts will fire, starting from the most nested one -->
    <!-- This is known as event bubbling  -->
    <!-- refer to .stopPropagation() to stop this bubbling madness! -->
    <section onclick="alert('and me???')">
        <p onclick="alert('IVE BEEN CLICKED TOO?!')">
            <button onclick="alert('WOOOAH IVE BEEN CLICKED')"> BUTTS! </button>
        </p>
    </section>

    <script src="app.js"></script>
</body>

</html>
