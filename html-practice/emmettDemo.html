<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- main > section > h1 Emmett shortcut -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h3 Emmett shortcut -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- ul>li*5 Creates a list with 5 items-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a[href=$] create a nav and unordered list of 5 items
    all with numbered href's-->
    <nav>
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
            <li><a href="4"></a></li>
            <li><a href="5"></a></li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=$]{click me} adds clickable text -->
    <nav>
        <ul>
            <li><a href="./index.html">click me</a></li>
            <li><a href="2">click me</a></li>
            <li><a href="3">click me</a></li>
            <li><a href="4">click me</a></li>
            <li><a href="5">click me</a></li>
        </ul>
    </nav>
</body>
</html>
